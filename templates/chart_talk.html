<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>InsightForge.AI - Full Chat Mode</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; padding: 40px; }
    .container { max-width: 800px; margin: auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.05); }
    .chat-bubble { background-color: #e9ecef; padding: 12px 18px; border-radius: 10px; margin-bottom: 10px; }
    .chat-bubble.user { background-color: #d1e7dd; }
  </style>
</head>
<body>
<div class="container">
  <h2 class="mb-4 text-primary">📊 Power BI Full Chart Insight Chat</h2>

  <form method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="pdf_file" class="form-label">Upload Power BI PDF</label>
      <input type="file" name="pdf_file" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="csv_file" class="form-label">Upload CSV Dataset</label>
      <input type="file" name="csv_file" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">🔍 Generate Initial Insight</button>
  </form>

  {% if insight %}
    <hr>
    <h5>🧠 Extracted Insight:</h5>
    <div class="chat-bubble">{{ insight }}</div>
  {% endif %}

  {% if insight %}
    <form method="post" class="mt-4">
      <label for="question" class="form-label">💬 Ask a follow-up question:</label>
      <div class="input-group mb-3">
        <input type="text" name="question" class="form-control" placeholder="Type your question..." required>
        <button class="btn btn-primary" type="submit">Ask</button>
      </div>
    </form>
  {% endif %}

  {% if chat_history %}
    <hr>
    <h5>🧵 Chat History</h5>
    <div class="mt-3">
      {% for q, a in chat_history %}
        <div class="chat-bubble user"><strong>You:</strong> {{ q }}</div>
        <div class="chat-bubble"><strong>AI:</strong> {{ a }}</div>
      {% endfor %}
    </div>
  {% endif %}
</div>
</body>
</html>
